name: "IaC Telemetry"
description: "Send IaC Telemetry"
inputs:
  event-name:
    description: "Name of the customEvent"
    required: true
  directory:
    description: "Directory to scan for IaC files"
    required: true
runs:
  using: "composite"
  steps:
    - run: |
        curl https://dc.services.visualstudio.com/v2/track -d @- <<BODY
        {
          "name": "EventData",
          "time": "$(date --utc +%FT%T.%3NZ)",
          "iKey": "${{ inputs.instrumentation-key }}",
          "data": {
            "baseType": "EventData",
            "baseData": {
              "name": "${{ inputs.event-name }}",
              "properties": {
                "workflow": "${{ github.workflow }}",
                "run_number": "${{ github.run_number }}",
                "actor": "${{ github.actor }}",
                "repository": "${{ github.repository }}",
                "event_name": "${{ github.event_name }}"
                "directory": "${{ inputs.directory }}"
              }
            }
          }
        }
        BODY
      shell: bash
